<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="square"></div>
    <div class="rectangle mt20"></div>
    <div class="circle mt20"></div>
    <div class="ellipse mt20"></div>
    <div class="triangle-up mt20"></div>
    <div class="triangle-left mt20"></div>
    <div class="triangle-down mt20"></div>
    <div class="triangle-right mt20"></div>
    <div class="trapezoid mt20"></div>
    <div class="star-five mt20"></div>
    <input type="text" class="edge">边
    <input type="text" class="radius">半径
    <button class="render">确定</button>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
      var canvas = document.querySelector('#canvas');
      var ctx = canvas.getContext('2d');
      document.querySelector('.render').addEventListener('click', handlerClick, false);
      function handlerClick() {
        var edges = document.querySelector('.edge').value;
        var r = document.querySelector('.radius').value;

        var PI = Math.PI * 2;
        var deg = PI / edges;

        var vertexs = [];
        for(var i = 0; i < edges; i += 1) {
          vertexs.push({
            x: r * Math.sin(deg * i) + 400,
            y: r * Math.cos(deg * i) + 300
          })
        }

        ctx.resetTransform();
        ctx.clearRect(0, 0, 1000, 800);
        ctx.beginPath();
        ctx.translate(400, 300);
        ctx.rotate(deg / 2);
        ctx.moveTo(vertexs[0].x - 400, vertexs[0].y - 300);
        for(var i = 1; i < vertexs.length; i += 1) {
          ctx.lineTo(vertexs[i].x - 400, vertexs[i].y - 300);
        }
        ctx.closePath();
        ctx.fillStyle = 'red';
        ctx.fill();
      }
    </script>
</body>
</html>
